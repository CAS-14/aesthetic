<!DOCTYPE html>
<html>
<head>
    <title> </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" style="color:aqua" onclick="musicToggle()">play music</a>
    <audio src="prettycvnt.m4a" id="bgmusic"></audio>
    <div class=container style="width:60%; margin:auto; background:#778959; border-width: 10px; border:black; height:100%; padding:10px">
        <div class="box navbar"></div>
        <div class="box content"></div>
    </div>
    <script>
        function musicToggle() {
            var audio = document.getElementById("bgmusic")
            audio.volume = 0.2;
            if (audio.currentTime > 0) {
                audio.pause();
                audio.currentTime = 0;
            } else {
                audio.play();
            }
        }
    </script>
</body>
</html>

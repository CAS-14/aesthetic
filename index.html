<!DOCTYPE html>
<html>
<head>
    <title> </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="prettycvnt.m4a" id="bgmusic"></audio>
    <div class="mainbox">
    </div>
    <script>
        function musicToggle() {
            var audio = document.getElementById("bgmusic")
            audio.volume = 0.1;
            if (audio.currentTime > 0) {
                audio.pause();
                audio.currentTime = 0;
            } else {
                audio.play();
            }
        }
    </script>

</body>
</html>
